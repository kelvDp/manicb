<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/styles/order.css}" />
    <title>ManicBurgers</title>
  </head>
  <body>
    <div class="order_container">
      <h1>Ready to checkout?</h1>

      <form
        th:action="@{/orders}"
        method="POST"
        th:object="${order}"
        id="orderForm"
      >
        <a th:href="@{/burgers}" class="order_link">Why not create one more?</a>

        <ul>
          <li th:each="item : ${order.burgers}">
            <span th:text="${item.name}">Name</span>
          </li>
        </ul>

        <h3>Your details</h3>

        <div class="info">
          <label for="personName">Name: </label>
          <input type="text" th:field="*{personName}" />
        </div>

        <br />

        <div class="info">
          <label for="street">Address: </label>
          <input type="text" th:field="*{street}" />
        </div>

        <br />

        <div class="info">
          <label for="city">City: </label>
          <input type="text" th:field="*{city}" />
        </div>

        <br />

        <div class="info">
          <label for="state">State: </label>
          <input type="text" th:field="*{state}" />
        </div>

        <br />

        <div class="info">
          <label for="zip">Zip code: </label>
          <input type="text" th:field="*{zip}" />
        </div>

        <br />

        <h3>Payment</h3>

        <div class="info">
          <label for="ccNumber">Credit card #: </label>
          <input type="text" th:field="*{ccNumber}" />
        </div>

        <br />

        <div class="info">
          <label for="ccExpiration">Expiration: </label>
          <input type="text" th:field="*{ccExpiration}" />
        </div>

        <br />

        <div class="info">
          <label for="ccCVV">CVV: </label>
          <input type="text" th:field="*{ccCVV}" />
        </div>

        <br />

        <button class="btn">Submit Order</button>
      </form>

      <form th:action="@{/logout}" method="post" id="logoutForm">
        <button>Logout</button>
      </form>
    </div>
    <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
  </body>
</html>
